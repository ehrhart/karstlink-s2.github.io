<!DOCTYPE html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Welcome</title>
</head>
<body>
<h4 class="heading">WELCOME TO THE DATABASE DEDICATED TO CAVING</h4>
<div class="containers" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h3>Create Account</h3>
			<input type="text" placeholder="firstName" required/>
			<input type="text" placeholder="lastName" required/>
			<input type="email" placeholder="email" required/>
			<input type="text" placeholder="license">
			<input type="password" placeholder="password" required/>
			<input type="password" placeholder="Confirm Password" required/>
			<div class="container "><button>Sign Up</button></div>
		</form>
		<div class="success-message" id="successMessage"></div>
		<div class="error-message" id="errorMessage"></div>
	</div>

<div class="form-container sign-in-container">
    <form action="#">
        <h3>Login</h3>
        <input type="email" id="email" placeholder="Enter Your Email" required/>
        <input type="password" id="password" placeholder="Enter Your Password" required/>
        <div class="password-message"></div>
		<a href="#" id="forgot">Forgot your password?</a>
        <button id="btnSignIn">Sign In</button>
		<button id="btnReset" type="button" style="display:none" onclick="resetPassword()">Reset Button</button>
    </form>
    <div id="errorMessage" class="error-message"></div> 
</div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left left-panel">
				<h3>Welcome Back!</h3>
				<p>To keep connected with us please login with your details</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right right-panel">
				<h3>Create Your Account</h3>
				<p>Enter your details and start a journey as a caver</p>
				
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>

</body>
</html>
